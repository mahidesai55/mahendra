<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card Document</title>
    <link rel="stylesheet" href="Card.css">
</head>

<body>
    <div id="wrepper">
        <div class="card">
            <div class="card3">

                <h2>0000 0000 0000 0000</h2>

                <div class="h3">
                    <h3>JANE APPLESEED</h3>
                    <h3>00/00</h3>
                </div>

            </div>
            <div class="card4">
                <div class="card5"></div>
                <div class="card6"></div>
            </div>

        </div>
        <div class="card2">
            <form action="">
                <label for="">CARDHOLDER NAME</label><br>
                <input type="text" placeholder="e. g.jane appleseed" autofocus required><br>
                <label for=""> CARD NUMBER</label><br>
                <input type="password" placeholder="e.g.1234 5678 91230000" autofocus><br>
                <div class="exp">
                    <div class="exp1">
                        <label for="">EXP. DATE(MM/YY)</label><br>
                        <input type="number" placeholder="MM" novalidated>
                        <input type="year" placeholder="YY" required>
                    </div>
                    <div class="exp2">
                        <label for="">CVV</label> <br>
                        <input type="text" placeholder="e.g. 123"><br>
                    </div>
                </div>
                <div class="sub">
                    <INPUT TYPE="submit" VALUE="confirm">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
